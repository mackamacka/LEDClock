<!DOCTYPE html>
<html>
<head>
    <title>Melbourne Time</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('Marvel.ttf') format('TrueType');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background-color: #000000;
            font-family: 'CustomFont', sans-serif;
            text-align: center;
            font-size: 2em;
            margin: 0;
        }
        
        #melbourne-time {
            font-family: 'CustomFont', sans-serif;
            font-weight: bold;
            font-size: 37vw;
            position: absolute;
            top: 83%;
            left: 50%;
            transform: translate(-50%, -50%) scaleY(2);
            line-height: 1;
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
            color: transparent; /* Set text color as transparent */
        }
        
        #melbourne-time::before {
            content: attr(data-text);
            background-image: linear-gradient(to right, rgb(88, 165, 219) 0%, rgb(255, 255, 255) 50%, rgb(88, 165, 219) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="melbourne-time" data-text="">
        <div id="logo"></div>
        <div id="time"></div>
    </div>
    <script>
        const melbourneTime = () => {
            const now = new Date();
            const options = {
                timeZone: 'Australia/Melbourne',
                hour12: true,
                hour: 'numeric',
                minute: 'numeric'
            };
            const formattedTime = now.toLocaleTimeString([], options);
            const timeWithoutPeriod = formattedTime.replace(/(AM|PM)/i, '');
            document.getElementById('time').innerHTML = timeWithoutPeriod;
            document.getElementById('melbourne-time').setAttribute('data-text', timeWithoutPeriod);
        }

        setInterval(melbourneTime, 1000);
    </script>
</body>
</html>
