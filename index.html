<!DOCTYPE html>
<html>
<head>
    <title>Melbourne Time</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Young+Serif&display=swap');

    body {
        background-color: #000000;
        font-family: 'Young Serif', sans-serif;
        text-align: center;
        font-size: 2em;
        margin: 0;
    }

    #melbourne-time {
        font-family: 'Young Serif', sans-serif;
        font-weight: bold;
        font-size: 37vw;
        color: rgb(57, 255, 20);
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, 0) scaleY(2);
        line-height: 1;
        height: 100vh;
        display: flex;
        align-items: center;
    }
    </style>
</head>
<body>
    <div id="melbourne-time">
        <div id="logo"></div>
        <div id="time"></div>
    </div>
    <script>
        const melbourneTime = () => {
            const now = new Date();
            const options = {
                timeZone: 'Australia/Melbourne',
                hour12: true, // Set to true for 12-hour format
                hour: 'numeric',
                minute: 'numeric'
            };
            const formattedTime = now.toLocaleTimeString([], options);
            const timeWithoutPeriod = formattedTime.replace(/(AM|PM)/i, ''); // Remove AM/PM case-insensitively
            document.getElementById('time').innerHTML = timeWithoutPeriod;
        }

        setInterval(melbourneTime, 1000);
    </script>
</body>
</html>
